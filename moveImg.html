<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move the Image</title>
<style>
	#image {
  position: absolute;
  top: 0;
  left: 0;
}

</style>
</head>
<body>

<img id="image" src="image.jpg">

<script>
	const image = document.getElementById("image");

// Initial position of the image
let positionX = 0;
let positionY = 0;

// Amount of pixels to move the image on each arrow key press
const step = 10;

document.addEventListener("keydown", (event) => {
    switch (event.key) {
        case "ArrowUp":
            positionY -= step;
            break;
        case "ArrowDown":
            positionY += step;
            break;
        case "ArrowLeft":
            positionX -= step;
            break;
        case "ArrowRight":
            positionX += step;
            break;
    }

    // Update the position of the image
    image.style.top = positionY + "px";
    image.style.left = positionX + "px";
});

</script>
</body>
</html>
