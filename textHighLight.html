<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Highlighting</title>
<style>
	.highlight {
  background-color: yellow;
}

</style>
</head>
<body>

<p id="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>

<script>const paragraph = document.getElementById("paragraph");
	const text = paragraph.textContent;
	
	const words = text.split(" ");
	const highlightedWords = words.map(word => {
		if (word.length > 8) {
			return `<span class="highlight">${word}</span>`;
		} else {
			return word;
		}
	});
	
	paragraph.innerHTML = highlightedWords.join(" ");
	</script>
</body>
</html>
